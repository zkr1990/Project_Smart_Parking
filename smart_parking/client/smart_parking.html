<template name="Welcome">
	<video class="center" width="640" height="352" controls>
	<source src="movie.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<div class="instruction">This website is a demo of the newly invented parking machine system.
	<br/>The parking lot has three levels. Each level has 100 spaces to park. 
	User can park their cars only after logging into the system. They can also check their car information.
	<br/>Click the park button after you log in. You can test the function by using two browsers.
	</div>
</template>

<template name="parkinglot3">
	<div class="container js-container" >
		<h3><center>level 3</center></h3>
		<div class="row">
		{{#each lot}} <!-- add lot information in the mongo collection -->
			<div class="col-xs-6 col-md-2 col-lg-2" id="{{_id}}">
				<div class="thumbnail">

				<a href="#"><img class="single-img" src="{{img_src}}"/></a>
				lot: {{num}}
				</div>
				<button href="#" class="confirm-park">Park</button>
			</div> <!-- / col -->
		{{/each}}
		</div> <!-- / row -->
	</div><!-- / container -->
</template>
